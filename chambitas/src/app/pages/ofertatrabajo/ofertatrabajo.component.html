<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pantalla de oferta de trabajo</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css" />
  
  </head>
  <body>

    <header class="header">
       <div clas="menu container">
        <a href="#" class="logo">logo</a>
        <input type="checkbox" id="menu"> 
        <label for=""></label>


        <section class="frida">
            <div class="frida-content container">
                <h2>OFERTA DE TRABAJO</h2>
                <Es class="txt-p">
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Nombre del trabajo</span>
                        <input type="text" class="form-control" placeholder="Nombre descriptivo del trabajo (Título)  (Máx 60 caracteres)" aria-label="Username" aria-describedby="basic-addon1" maxlength="60">
                    </div>
                    
                    <div class="input-group mb-3">
                        <span class="input-group-text" id="basic-addon1">Descripción del trabajo</span>
                        <input type="text" class="form-control" placeholder="Descripción detallada del trabajo (Máx 300 caracteres)" aria-label="Username" aria-describedby="basic-addon1" maxlength="300">
                    </div>
                      
                      <div class="mb-3">
    <label for="basic-url" class="form-label">Actividades a realizar</label>
    <div class="input-group">
        <textarea class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4" rows="4"></textarea>
    </div>
</div>
                      
                      
                      <div class="input-group mb-3">
                        <span class="input-group-text">Pago</span>
                     <!--   <input type="text" class="form-control" aria-label="Amount"> VER COMO QUITAR -->
                        <input type="text" class="form-control" placeholder="Cantidad $ MX." aria-label="Username" aria-describedby="basic-addon1">
                        <span class="input-group-text">.00</span>
                      </div>

                      <div class="input-group">
                        <span class="input-group-text">Oficios ideales para el trabajo</span>                     
                        <input type="text" class="form-control" placeholder="(Ingeniero en Sistemas, Albañil, Chef, etc)" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                      
                      <div class="input-group">
                        <span class="input-group-text">Tipo de contrato</span>                     
                        <input type="text" class="form-control" placeholder="(por dias, mes, actividades, etc)" aria-label="Username" aria-describedby="basic-addon1">
                      </div>
                    </div>
                    </div>
                
               
    
            </div>
        </section>       </div>
    </header>

  </body>
</html>
